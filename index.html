<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>WatchandCode Todo List</title>
  </head>

  <body>
    <h1>Todo List</h1>
    <div>
      <button onclick="handlers.displayTodos()">Display todos</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input type="text" id="addTodoTextInput" />
    </div>
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input type="number" id="changeTodoTextPositionInput" />
      <input type="text" id="changeTodoTextInput" />
    </div>
    <div>
      <button onclick="handlers.deleteTodo()">Delete</button>
      <input type="number" id="deleteTodoPositionInput" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
